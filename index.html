<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CalcKurs">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2454/2454269.png">
    <meta name="theme-color" content="#0f172a">
    <title>CalcKurs Pro v6.6</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #38bdf8;
            --text: #f8fafc;
            --subtext: #94a3b8;
            --up: #4ade80;
            --down: #f87171;
        }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        html, body { overscroll-behavior-y: contain; background: var(--bg); color: var(--text); margin: 0; padding: 0; }
        body { display: flex; justify-content: center; }
        .container { width: 100%; max-width: 400px; padding: env(safe-area-inset-top) 20px 40px 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; padding: 10px 0; }
        .header-left { display: flex; flex-direction: column; gap: 4px; }
        h2 { margin: 0; font-size: 24px; color: var(--accent); }
        .kurs-info { font-size: 11px; color: var(--subtext); background: rgba(255,255,255,0.05); padding: 5px 10px; border-radius: 8px; border: 1px solid #334155; }
        .refresh-btn { background: var(--card); border: 1px solid var(--accent); color: var(--accent); padding: 8px 12px; border-radius: 10px; cursor: pointer; font-size: 12px; font-weight: bold; }
        .coin-row { position: relative; width: 100%; margin-bottom: 12px; }
        .coin-card { background: var(--card); border-radius: 16px; padding: 14px 18px; display: flex; align-items: center; gap: 12px; border: 1px solid #334155; }
        .coin-info { flex: 1; overflow: hidden; }
        .live-price { font-size: 12px; font-weight: bold; color: var(--accent); margin-right: 6px; }
        .label-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2px; }
        .label-row label { font-size: 11px; color: var(--subtext); font-weight: bold; text-transform: uppercase; }
        .price-info-right { display: flex; align-items: center; }
        .price-change { font-size: 11px; font-weight: 800; min-width: 55px; text-align: right; }
        .up { color: var(--up); }
        .down { color: var(--down); }
        .logo-wrapper { width: 40px; height: 40px; border-radius: 50%; overflow: hidden; display: flex; align-items: center; justify-content: center; background: #0f172a; border: 1px solid #475569; flex-shrink: 0; }
        .logo-wrapper img { width: 100%; height: 100%; object-fit: cover; }
        input { width: 100%; background: transparent; border: none; color: white; font-size: 20px; font-weight: bold; outline: none; padding: 0; }
        .input-wrapper { display: flex; align-items: center; gap: 8px; justify-content: space-between; }
        .delete-btn-outside { position: absolute; right: -32px; top: 50%; transform: translateY(-50%); color: #ef4444; font-size: 28px; cursor: pointer; padding: 5px; }
        .search-section { margin-top: 30px; border-top: 1px dashed #334155; padding-top: 20px; }
        .search-box { display: flex; gap: 8px; margin-bottom: 15px; }
        .search-box input { background: var(--card); border: 1px solid #334155; border-radius: 10px; padding: 12px; color: white !important; width: 100%; font-size: 14px; }
        .add-btn { background: var(--accent); border: none; color: #0f172a; border-radius: 10px; padding: 0 15px; font-weight: bold; cursor: pointer; }
        .status-info { font-size: 11px; color: var(--subtext); text-align: center; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="header-left">
            <h2>ðŸ’± Calc Kurs Pro</h2>
            <div id="kurs-live" class="kurs-info">USD/IDR: Loading...</div>
        </div>
        <button class="refresh-btn" onclick="fetchAllPrices()">ðŸ”„ Update</button>
    </div>

    <div id="fixed-list">
        <div class="coin-card" style="border-left: 5px solid #ef4444; margin-bottom:12px;">
            <div class="logo-wrapper"><img src="https://api.iconify.design/emojione:flag-for-indonesia.svg"></div>
            <div class="coin-info">
                <div class="label-row"><label>IDR (Rupiah)</label></div>
                <div class="input-wrapper"><input type="text" id="idr" inputmode="decimal" placeholder="0" oninput="calculateKurs('idr')"></div>
            </div>
        </div>
        <div class="coin-card" style="border-left: 5px solid #3b82f6; margin-bottom:12px;">
            <div class="logo-wrapper"><img src="https://api.iconify.design/emojione:flag-for-united-states.svg"></div>
            <div class="coin-info">
                <div class="label-row"><label>USD (Dollar)</label></div>
                <div class="input-wrapper"><input type="text" id="usd" inputmode="decimal" placeholder="0" oninput="calculateKurs('usd')"></div>
            </div>
        </div>
        <div class="coin-card" style="border-left: 5px solid #f7931a; margin-bottom:12px;">
            <div class="logo-wrapper"><img src="https://assets.coingecko.com/coins/images/1/large/bitcoin.png"></div>
            <div class="coin-info">
                <div class="label-row">
                    <label>BTC</label>
                    <div class="price-info-right">
                        <span id="price-btc" class="live-price">$0</span>
                        <span id="change-btc" class="price-change">--</span>
                    </div>
                </div>
                <div class="input-wrapper"><input type="text" id="btc" inputmode="decimal" placeholder="0" oninput="calculateKurs('btc')"></div>
            </div>
        </div>
        <div class="coin-card" style="border-left: 5px solid #627eea; margin-bottom:12px;">
            <div class="logo-wrapper"><img src="https://assets.coingecko.com/coins/images/279/large/ethereum.png"></div>
            <div class="coin-info">
                <div class="label-row">
                    <label>ETH</label>
                    <div class="price-info-right">
                        <span id="price-eth" class="live-price">$0</span>
                        <span id="change-eth" class="price-change">--</span>
                    </div>
                </div>
                <div class="input-wrapper"><input type="text" id="eth" inputmode="decimal" placeholder="0" oninput="calculateKurs('eth')"></div>
            </div>
        </div>
    </div>
    
    <div id="watchlist"></div>
    
    <div class="search-section">
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Tambah koin...">
            <button class="add-btn" onclick="addCoin()">Tambah</button>
        </div>
        <div id="status" class="status-info">Ready, Bro!</div>
    </div>
</div>

<script>
    let usdToIdr = parseFloat(localStorage.getItem('last_usd_idr')) || 16000; 
    let prices = { BTC: 0, ETH: 0 }; // Pake huruf gede biar sinkron
    let changes = { BTC: 0, ETH: 0 }; 
    let watchlist = JSON.parse(localStorage.getItem('kurs_fast_v3')) || [];
    let lastSource = 'usd'; let lastRawValue = "0";

    document.getElementById('kurs-live').innerText = `USD/IDR: ${new Intl.NumberFormat('id-ID').format(usdToIdr)}`;

    function formatOutput(num, dec) {
        if (num === 0) return "";
        return new Intl.NumberFormat('en-US', { maximumFractionDigits: dec }).format(num);
    }

    function formatLivePrice(price) {
        if (price >= 100) return price.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        if (price >= 1) return price.toLocaleString('en-US', { minimumFractionDigits: 3, maximumFractionDigits: 3 });
        return price.toLocaleString('en-US', { minimumFractionDigits: 6, maximumFractionDigits: 6 });
    }

    function calculateKurs(source) {
        let el = document.getElementById(source); if (!el) return;
        let raw = el.value.replace(/,/g, '');
        lastSource = source; lastRawValue = raw;
        if (!raw || raw === "" || raw === "0") {
            document.querySelectorAll('input[type="text"]').forEach(i => { if(i.id !== 'search-input') i.value = ""; });
            return;
        }
        let val = parseFloat(raw) || 0;
        
        // Logic hitung base USD (Fix: Cari source huruf gede dulu)
        let coinKey = source.toUpperCase();
        let baseUsd = (source === 'idr') ? val / usdToIdr : (source === 'usd' ? val : val * (prices[coinKey] || 0));
        
        // Update semua input
        if (source !== 'idr') document.getElementById('idr').value = formatOutput(baseUsd * usdToIdr, 0);
        if (source !== 'usd') document.getElementById('usd').value = formatOutput(baseUsd, 4);
        if (source !== 'btc') document.getElementById('btc').value = formatOutput(baseUsd / (prices.BTC || 1), 8);
        if (source !== 'eth') document.getElementById('eth').value = formatOutput(baseUsd / (prices.ETH || 1), 8);
        
        watchlist.forEach(s => {
            let t = document.getElementById(s);
            if (t && s !== source) t.value = formatOutput(baseUsd / (prices[s.toUpperCase()] || 1), 6);
        });
    }

    async function fetchAllPrices() {
        document.getElementById('status').innerText = "Updating...";
        try {
            const rKurs = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=usd-coin&vs_currencies=idr');
            const dKurs = await rKurs.json(); 
            usdToIdr = dKurs['usd-coin'].idr;
            localStorage.setItem('last_usd_idr', usdToIdr);
            document.getElementById('kurs-live').innerText = `USD/IDR: ${new Intl.NumberFormat('id-ID').format(usdToIdr)}`;
        } catch(e) {}

        const coins = ['BTC', 'ETH', ...watchlist];
        for (let s of coins) {
            try {
                const r = await fetch(`https://api.bybit.com/v5/market/tickers?category=spot&symbol=${s.toUpperCase()}USDT`);
                const d = await r.json();
                if (d.result?.list?.[0]) {
                    const t = d.result.list[0];
                    const p = parseFloat(t.lastPrice);
                    const c = ((p - parseFloat(t.prevPrice24h)) / parseFloat(t.prevPrice24h)) * 100;
                    prices[s.toUpperCase()] = p;
                    changes[s.toUpperCase()] = c;
                }
            } catch {}
        }
        renderWatchlist();
        updateFixedUI();
        if (lastRawValue !== "0") calculateKurs(lastSource);
        document.getElementById('status').innerText = "Update: " + new Date().toLocaleTimeString();
    }

    function updateFixedUI() {
        if (prices.BTC) {
            document.getElementById('price-btc').innerText = "$" + formatLivePrice(prices.BTC);
            document.getElementById('change-btc').innerText = (changes.BTC >= 0 ? '+' : '') + changes.BTC.toFixed(2) + '%';
            document.getElementById('change-btc').className = 'price-change ' + (changes.BTC >= 0 ? 'up' : 'down');
        }
        if (prices.ETH) {
            document.getElementById('price-eth').innerText = "$" + formatLivePrice(prices.ETH);
            document.getElementById('change-eth').innerText = (changes.ETH >= 0 ? '+' : '') + changes.ETH.toFixed(2) + '%';
            document.getElementById('change-eth').className = 'price-change ' + (changes.ETH >= 0 ? 'up' : 'down');
        }
    }

    function renderWatchlist() {
        let container = document.getElementById('watchlist'); 
        container.innerHTML = "";
        watchlist.forEach(s => {
            const p = prices[s.toUpperCase()] || 0;
            const c = changes[s.toUpperCase()] || 0;
            container.innerHTML += `
                <div class="coin-row">
                    <div class="coin-card">
                        <div class="logo-wrapper"><img src="${getLogo(s)}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1041/1041888.png'"></div>
                        <div class="coin-info">
                            <div class="label-row">
                                <label>${s}</label>
                                <div class="price-info-right">
                                    <span class="live-price">$${formatLivePrice(p)}</span>
                                    <span class="price-change ${c >= 0 ? 'up' : 'down'}">${c >= 0 ? '+' : ''}${c.toFixed(2)}%</span>
                                </div>
                            </div>
                            <div class="input-wrapper"><input type="text" id="${s}" inputmode="decimal" placeholder="0" oninput="calculateKurs('${s}')"></div>
                        </div>
                    </div>
                    <div class="delete-btn-outside" onclick="removeCoin('${s}')">Ã—</div>
                </div>`;
        });
    }

    async function addCoin() {
        let s = document.getElementById('search-input').value.toUpperCase().trim();
        if (!s || watchlist.includes(s)) return;
        watchlist.push(s);
        localStorage.setItem('kurs_fast_v3', JSON.stringify(watchlist));
        await fetchAllPrices();
        document.getElementById('search-input').value = "";
    }

    function removeCoin(s) {
        watchlist = watchlist.filter(i => i !== s);
        localStorage.setItem('kurs_fast_v3', JSON.stringify(watchlist));
        renderWatchlist();
    }

    function getLogo(s) {
        const sym = s.toLowerCase();
        if (sym === 'deep') return 'https://assets.coingecko.com/coins/images/40049/large/deep.png';
        if (sym === 'sui') return 'https://raw.githubusercontent.com/trustwallet/assets/master/blockchains/sui/info/logo.png';
        if (sym === 'sol') return 'https://assets.coingecko.com/coins/images/4128/large/solana.png';
        return `https://raw.githubusercontent.com/spothq/cryptocurrency-icons/master/128/color/${sym}.png`;
    }
    window.onload = fetchAllPrices;
</script>
</body>
</html>
