<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>蝶</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%230f172a%22/><text x=%225%22 y=%22.85em%22 font-size=%2280%22>蝶</text></svg>">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="KURS">
    <meta name="theme-color" content="#0f172a">
    <title>KURS PRO PRECISION</title>
    <style>
        :root {
            --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --text: #f8fafc;
            --subtext: #94a3b8; --up: #4ade80; --down: #f87171;
        }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        html, body { overscroll-behavior-y: contain; background: var(--bg); color: var(--text); margin: 0; padding: 0; }
        body { display: flex; justify-content: center; }
        .container { width: 100%; max-width: 420px; padding: env(safe-area-inset-top) 15px 40px 15px; }
        .header { display: flex; flex-direction: column; gap: 15px; margin-bottom: 25px; padding-top: 10px; }
        .brand-center { display: flex; align-items: center; justify-content: center; gap: 12px; }
        .brand-center h2 { margin: 0; font-size: 32px; color: var(--accent); letter-spacing: 2px; }
        .nav-bar { display: flex; justify-content: space-between; align-items: center; }
        .kurs-info { font-size: 12px; color: var(--subtext); background: rgba(255,255,255,0.05); padding: 6px 12px; border-radius: 8px; border: 1px solid #334155; font-weight: 600; }
        .refresh-btn { background: var(--card); border: 1px solid var(--accent); color: var(--accent); padding: 8px 14px; border-radius: 10px; cursor: pointer; font-size: 12px; font-weight: bold; transition: 0.2s; }
        .refresh-btn:active { transform: scale(0.95); background: var(--accent); color: var(--bg); }
        .coin-row { position: relative; width: 100%; margin-bottom: 10px; }
        .coin-card { background: var(--card); border-radius: 12px; padding: 10px 12px; display: flex; align-items: center; gap: 10px; border: 1px solid #334155; height: 62px; }
        .logo-wrapper { width: 32px; height: 32px; border-radius: 50%; overflow: hidden; flex-shrink: 0; border: 1px solid #475569; background: #000; display: flex; align-items: center; justify-content: center; }
        .logo-wrapper img { width: 100%; height: 100%; object-fit: cover; }
        .info-group { display: flex; flex-direction: column; min-width: 70px; flex-shrink: 0; }
        .info-group label { font-size: 11px; color: var(--subtext); font-weight: bold; text-transform: uppercase; }
        .live-price { font-size: 10px; font-weight: bold; color: var(--accent); white-space: nowrap; }
        .input-box { flex: 1; min-width: 0; }
        input { width: 100%; background: rgba(0,0,0,0.2); border: 1px solid #334155; border-radius: 6px; color: white; font-size: 16px; font-weight: bold; outline: none; padding: 6px 8px; }
        .price-change { font-size: 11px; font-weight: 800; min-width: 50px; text-align: right; flex-shrink: 0; }
        .up { color: var(--up); } .down { color: var(--down); }
        .delete-btn-outside { position: absolute; right: -28px; top: 50%; transform: translateY(-50%); color: #ef4444; font-size: 24px; cursor: pointer; }
        .search-section { margin-top: 30px; border-top: 1px dashed #334155; padding-top: 20px; }
        .search-box { display: flex; gap: 8px; margin-bottom: 15px; }
        .search-box input { background: var(--card); border: 1px solid #334155; border-radius: 10px; padding: 12px; color: white !important; width: 100%; font-size: 14px; }
        .add-btn { background: var(--accent); border: none; color: #0f172a; border-radius: 10px; padding: 0 15px; font-weight: bold; cursor: pointer; }
        .status-info { font-size: 11px; color: var(--subtext); text-align: center; margin-top: 10px; }
        
        .backup-section { display: flex; justify-content: center; gap: 10px; margin-top: 15px; }
        .btn-backup { background: transparent; border: 1px solid #334155; color: var(--subtext); padding: 5px 10px; border-radius: 6px; font-size: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="brand-center"><h2>蝶 KURS</h2></div>
        <div class="nav-bar">
            <div id="kurs-live" class="kurs-info">USD/IDR: Loading...</div>
            <button class="refresh-btn" onclick="updateSemua()">売 Update</button>
        </div>
    </div>
    <div id="fixed-list">
        <div class="coin-card" style="border-left: 4px solid #ef4444;">
            <div class="logo-wrapper"><img src="https://api.iconify.design/emojione:flag-for-indonesia.svg"></div>
            <div class="info-group"><label>IDR</label><span class="live-price">Rupiah</span></div>
            <div class="input-box"><input type="text" id="idr" inputmode="decimal" placeholder="0" oninput="handleInput('idr')"></div>
            <div style="width:50px"></div>
        </div>
        <div style="height:10px"></div>
        <div class="coin-card" style="border-left: 4px solid #3b82f6;">
            <div class="logo-wrapper"><img src="https://api.iconify.design/emojione:flag-for-united-states.svg"></div>
            <div class="info-group"><label>USD</label><span class="live-price">Dollar</span></div>
            <div class="input-box"><input type="text" id="usd" inputmode="decimal" placeholder="0" oninput="handleInput('usd')"></div>
            <div style="width:50px"></div>
        </div>
        <div style="height:10px"></div>
        <div class="coin-card" style="border-left: 4px solid #f7931a;">
            <div class="logo-wrapper"><img src="https://binance-docs.github.io/apidocs/spot/en/img/logos/btc.png" onerror="handleLogoError(this, 'BTC')"></div>
            <div class="info-group"><label>BTC</label><span id="price-btc" class="live-price">$0</span></div>
            <div class="input-box"><input type="text" id="btc" inputmode="decimal" placeholder="0" oninput="handleInput('btc')"></div>
            <span id="change-btc" class="price-change">--</span>
        </div>
        <div style="height:10px"></div>
        <div class="coin-card" style="border-left: 4px solid #627eea;">
            <div class="logo-wrapper"><img src="https://binance-docs.github.io/apidocs/spot/en/img/logos/eth.png" onerror="handleLogoError(this, 'ETH')"></div>
            <div class="info-group"><label>ETH</label><span id="price-eth" class="live-price">$0</span></div>
            <div class="input-box"><input type="text" id="eth" inputmode="decimal" placeholder="0" oninput="handleInput('eth')"></div>
            <span id="change-eth" class="price-change">--</span>
        </div>
    </div>
    <div id="watchlist" style="margin-top:10px"></div>
    <div class="search-section">
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Tambah koin (misal: SUI, SOL, XRP)">
            <button class="add-btn" onclick="addCoin()">Tambah</button>
        </div>
        
        <div class="backup-section">
            <button class="btn-backup" onclick="exportData()">踏 Backup List</button>
            <button class="btn-backup" onclick="importData()">豆 Restore List</button>
        </div>

        <div id="status" class="status-info">Ready, Bro!</div>
    </div>
</div>

<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js').then(reg => {
                console.log('PWA Registered');
            }).catch(err => {
                console.log('PWA Registration Failed', err);
            });
        });
    }

    let usdToIdr = parseFloat(localStorage.getItem('last_usd_idr')) || 16000; 
    let prices = { BTC: 0, ETH: 0 };
    let changes = { BTC: 0, ETH: 0 }; 
    let watchlist = JSON.parse(localStorage.getItem('kurs_fast_v3')) || [];
    let lastSource = 'idr'; let lastRawValue = "";

    window.onload = async () => { await fetchKurs(); fetchAllPrices(); };
    async function updateSemua() { await fetchKurs(); await fetchAllPrices(); }

    async function fetchKurs() {
        try {
            const r = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=usd-coin&vs_currencies=idr');
            const d = await r.json();
            if(d['usd-coin']?.idr) {
                usdToIdr = d['usd-coin'].idr;
                localStorage.setItem('last_usd_idr', usdToIdr);
                document.getElementById('kurs-live').innerText = `USD/IDR: ${new Intl.NumberFormat('id-ID').format(usdToIdr)}`;
            }
        } catch(e) { console.log("Kurs offline"); }
    }

function handleLogoError(img, sym) {
    // 1. Pengaman buat Rupiah
    if (sym === 'IDR') {
        img.parentElement.innerHTML = `<div class="logo-initial" style="background:#4ade80; color:#0f172a">RP</div>`;
        return;
    }

    const retry = parseInt(img.getAttribute('data-retry') || "0");
    const s = sym.toLowerCase(); // Buat Indodax (huruf kecil)
    const S = sym.toUpperCase(); // Ganti nama jadi S aja biar ringkas

    const sources = [
      'https://assets.static-up.com/cms/media/3v4isL7YV6S60nu9h6Tf8oO7XW6703O1656515856755/${S}.png',
    ];

    if (retry < sources.length) {
        img.setAttribute('data-retry', retry + 1);
        img.src = sources[retry];
    } else {
        // Fallback kalau dua-duanya zonk
        const wrapper = img.parentElement;
        wrapper.style.background = '#000';
        wrapper.innerHTML = `<span style="font-size:12px; font-weight:bold; color:var(--accent);">${sym.substring(0,2).toUpperCase()}</span>`;
    }
}
    function formatWithCommas(val) {
        if (!val) return "";
        let parts = val.toString().split(".");
        parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        return parts.join(".");
    }

    function formatPriceDisplay(p) {
        return "$" + p.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: (p < 1 ? 6 : 2)});
    }

    function handleInput(id) {
        let el = document.getElementById(id);
        let raw = el.value.replace(/,/g, '');
        if (raw === "") {
            document.querySelectorAll('input[type="text"]').forEach(i => { if(i.id !== 'search-input') i.value = ""; });
            lastRawValue = ""; return;
        }
        lastSource = id; lastRawValue = raw;
        calculateKurs(id, raw);
        let cursor = el.selectionStart;
        let oldLen = el.value.length;
        el.value = formatWithCommas(raw);
        let newLen = el.value.length;
        el.setSelectionRange(cursor + (newLen - oldLen), cursor + (newLen - oldLen));
    }

    function calculateKurs(source, rawVal) {
        let val = parseFloat(rawVal) || 0;
        let baseUsd = (source === 'idr') ? val / usdToIdr : (source === 'usd') ? val : val * (prices[source.toUpperCase()] || 0);
        
        const allFields = ['idr', 'usd', 'btc', 'eth', ...watchlist.map(s => s.toLowerCase())];
        allFields.forEach(f => {
            if (f !== source) {
                let targetEl = document.getElementById(f);
                if (!targetEl) return;
                let res = (f === 'idr') ? baseUsd * usdToIdr : (f === 'usd') ? baseUsd : baseUsd / (prices[f.toUpperCase()] || 1);
                
                if (f === 'idr') {
                    targetEl.value = formatWithCommas(Math.round(res).toString());
                } else {
                    let dec = 2;
                    if (res < 0.0001) dec = 8;
                    else if (res < 0.01) dec = 6;
                    else if (res < 1) dec = 4;
                    targetEl.value = formatWithCommas(res.toFixed(dec).replace(/\.?0+$/, ""));
                }
            }
        });
    }

    async function fetchAllPrices() {
        document.getElementById('status').innerText = "Updating...";
        const symbols = ['BTC', 'ETH', ...watchlist];
        for (let s of symbols) {
            try {
                let found = false;
                const rb = await fetch(`https://api.bybit.com/v5/market/tickers?category=spot&symbol=${s.toUpperCase()}USDT`);
                const db = await rb.json();
                if(db.result?.list?.[0]) {
                    const t = db.result.list[0];
                    prices[s] = parseFloat(t.lastPrice);
                    changes[s] = ((prices[s] - parseFloat(t.prevPrice24h)) / parseFloat(t.prevPrice24h)) * 100;
                    found = true;
                }
                if(!found) {
                    const rs = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${s.toUpperCase()}USDT`);
                    const ds = await rs.json();
                    if(ds.lastPrice) {
                        prices[s] = parseFloat(ds.lastPrice);
                        changes[s] = parseFloat(ds.priceChangePercent);
                    }
                }
            } catch(e) {}
        }
        renderWatchlist(); updateFixedUI();
        if (lastRawValue) calculateKurs(lastSource, lastRawValue);
        document.getElementById('status').innerText = "Last Update: " + new Date().toLocaleTimeString();
    }

    function updateFixedUI() {
        ['BTC', 'ETH'].forEach(s => {
            let pEl = document.getElementById(`price-${s.toLowerCase()}`);
            let cEl = document.getElementById(`change-${s.toLowerCase()}`);
            if (prices[s] && pEl) {
                pEl.innerText = formatPriceDisplay(prices[s]);
                cEl.innerText = (changes[s] >= 0 ? '+' : '') + changes[s].toFixed(2) + '%';
                cEl.className = 'price-change ' + (changes[s] >= 0 ? 'up' : 'down');
            }
        });
    }

    function renderWatchlist() {
        let container = document.getElementById('watchlist'); 
        if (!container) return;
        container.innerHTML = "";
        watchlist.forEach(s => {
            const sym = s.toUpperCase();
            const p = prices[sym] || 0;
            const c = changes[sym] || 0;
            const id = s.toLowerCase();
            container.innerHTML += `
                <div class="coin-row">
                    <div class="coin-card">
                        <div class="logo-wrapper">
                            <img src="https://binance-docs.github.io/apidocs/spot/en/img/logos/${id}.png" onerror="handleLogoError(this, '${sym}')">
                        </div>
                        <div class="info-group"><label>${sym}</label><span class="live-price">${formatPriceDisplay(p)}</span></div>
                        <div class="input-box"><input type="text" id="${id}" inputmode="decimal" placeholder="0" oninput="handleInput('${id}')"></div>
                        <span class="price-change ${c >= 0 ? 'up' : 'down'}">${c >= 0 ? '+' : ''}${c.toFixed(2)}%</span>
                    </div>
                    <div class="delete-btn-outside" onclick="removeCoin('${s}')">&times;</div>
                </div>`;
        });
    }

    function addCoin() {
        let input = document.getElementById('search-input');
        let s = input.value.toUpperCase().trim();
        if (!s || watchlist.includes(s)) return;
        watchlist.push(s);
        localStorage.setItem('kurs_fast_v3', JSON.stringify(watchlist));
        input.value = ""; fetchAllPrices();
    }

    function removeCoin(s) {
        if(confirm(`Hapus ${s}?`)) {
            watchlist = watchlist.filter(i => i !== s);
            localStorage.setItem('kurs_fast_v3', JSON.stringify(watchlist));
            renderWatchlist();
        }
    }

    function exportData() {
        const now = new Date();
        const dateStr = now.getFullYear().toString() + 
                        (now.getMonth() + 1).toString().padStart(2, '0') + 
                        now.getDate().toString().padStart(2, '0') + "_" +
                        now.getHours().toString().padStart(2, '0') +
                        now.getMinutes().toString().padStart(2, '0') +
                        now.getSeconds().toString().padStart(2, '0');
        
        const defaultName = `KURS_${dateStr}`;
        const newName = prompt("Rename backup file (tanpa .json):", defaultName);
        
        if (newName === null) return; 

        const fileName = (newName.trim() || defaultName) + ".json";
        const data = JSON.stringify(watchlist);
        const blob = new Blob([data], {type: 'application/json'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = fileName;
        a.click();
    }

    function importData() {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = '.json';
        input.onchange = e => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = event => {
                try {
                    const imported = JSON.parse(event.target.result);
                    if (Array.isArray(imported)) {
                        watchlist = imported;
                        localStorage.setItem('kurs_fast_v3', JSON.stringify(watchlist));
                        location.reload();
                    } else { alert("File nggak valid, Bro!"); }
                } catch(e) { alert("Gagal baca file!"); }
            };
            reader.readAsText(file);
        };
        input.click();
    }
</script>
</body>
</html>
