<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="KURS">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2454/2454269.png">
    <meta name="theme-color" content="#0f172a">
    <title>KURS</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #38bdf8;
            --text: #f8fafc;
            --subtext: #94a3b8;
            --up: #4ade80;
            --down: #f87171;
        }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        html, body { overscroll-behavior-y: contain; background: var(--bg); color: var(--text); margin: 0; padding: 0; }
        body { display: flex; justify-content: center; }
        .container { width: 100%; max-width: 420px; padding: env(safe-area-inset-top) 15px 40px 15px; }
        
        .header { display: flex; flex-direction: column; gap: 15px; margin-bottom: 25px; padding-top: 10px; }
        .brand-center { display: flex; align-items: center; justify-content: center; gap: 12px; }
        .brand-center h2 { margin: 0; font-size: 32px; color: var(--accent); letter-spacing: 2px; }
        
        .nav-bar { display: flex; justify-content: space-between; align-items: center; }
        .kurs-info { font-size: 12px; color: var(--subtext); background: rgba(255,255,255,0.05); padding: 6px 12px; border-radius: 8px; border: 1px solid #334155; font-weight: 600; }
        .refresh-btn { background: var(--card); border: 1px solid var(--accent); color: var(--accent); padding: 8px 14px; border-radius: 10px; cursor: pointer; font-size: 12px; font-weight: bold; }

        .coin-row { position: relative; width: 100%; margin-bottom: 10px; }
        .coin-card { background: var(--card); border-radius: 12px; padding: 10px 12px; display: flex; align-items: center; gap: 12px; border: 1px solid #334155; height: 62px; }
        .logo-wrapper { width: 32px; height: 32px; min-width: 32px; border-radius: 50%; overflow: hidden; background: #000; border: 1px solid #475569; }
        .logo-wrapper img { width: 100%; height: 100%; object-fit: cover; }
        
        .info-group { display: flex; flex-direction: column; min-width: 70px; overflow: hidden; }
        .info-group label { font-size: 11px; color: var(--subtext); font-weight: bold; text-transform: uppercase; }
        .live-price { font-size: 10px; font-weight: bold; color: var(--accent); }
        
        .input-box { flex: 1; min-width: 0; }
        input { width: 100%; background: rgba(0,0,0,0.2); border: 1px solid #334155; border-radius: 6px; color: white; font-size: 16px; font-weight: bold; outline: none; padding: 6px 8px; }
        
        .price-change { font-size: 11px; font-weight: 800; min-width: 55px; text-align: right; }
        .up { color: var(--up); }
        .down { color: var(--down); }
        
        .delete-btn-outside { position: absolute; right: -28px; top: 50%; transform: translateY(-50%); color: #ef4444; font-size: 24px; cursor: pointer; }
        
        .search-section { margin-top: 30px; border-top: 1px dashed #334155; padding-top: 20px; }
        .search-box { display: flex; gap: 8px; margin-bottom: 15px; }
        .search-box input { background: var(--card); border: 1px solid #334155; border-radius: 10px; padding: 12px; font-size: 14px; color: white !important; }
        .add-btn { background: var(--accent); border: none; color: #0f172a; border-radius: 10px; padding: 0 15px; font-weight: bold; cursor: pointer; }
        .status-info { font-size: 11px; color: var(--subtext); text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="brand-center">
            <h2>ðŸ’± KURS</h2>
        </div>
        <div class="nav-bar">
            <div id="kurs-live" class="kurs-info">USD/IDR: Loading...</div>
            <button class="refresh-btn" onclick="fetchAllPrices()">ðŸ”„ Update</button>
        </div>
    </div>

    <div id="fixed-list">
        <div class="coin-card" style="border-left: 4px solid #ef4444;">
            <div class="logo-wrapper"><img src="https://api.iconify.design/emojione:flag-for-indonesia.svg"></div>
            <div class="info-group"><label>IDR</label><span class="live-price">Rupiah</span></div>
            <div class="input-box"><input type="text" id="idr" inputmode="decimal" placeholder="0" oninput="handleInput('idr')"></div>
            <div style="width:55px"></div>
        </div>
        <div style="height:10px"></div>
        
        <div class="coin-card" style="border-left: 4px solid #3b82f6;">
            <div class="logo-wrapper"><img src="https://api.iconify.design/emojione:flag-for-united-states.svg"></div>
            <div class="info-group"><label>USD</label><span class="live-price">Dollar</span></div>
            <div class="input-box"><input type="text" id="usd" inputmode="decimal" placeholder="0" oninput="handleInput('usd')"></div>
            <div style="width:55px"></div>
        </div>
        <div style="height:10px"></div>

        <div class="coin-card" style="border-left: 4px solid #f7931a;">
            <div class="logo-wrapper"><img src="https://coinicons-api.vercel.app/api/icon/btc" data-sym="btc" onerror="handleLogoError(this)"></div>
            <div class="info-group"><label>BTC</label><span id="price-bitcoin" class="live-price">$0</span></div>
            <div class="input-box"><input type="text" id="bitcoin" inputmode="decimal" placeholder="0" oninput="handleInput('bitcoin')"></div>
            <span id="change-bitcoin" class="price-change">--</span>
        </div>
        <div style="height:10px"></div>

        <div class="coin-card" style="border-left: 4px solid #627eea;">
            <div class="logo-wrapper"><img src="https://coinicons-api.vercel.app/api/icon/eth" data-sym="eth" onerror="handleLogoError(this)"></div>
            <div class="info-group"><label>ETH</label><span id="price-ethereum" class="live-price">$0</span></div>
            <div class="input-box"><input type="text" id="ethereum" inputmode="decimal" placeholder="0" oninput="handleInput('ethereum')"></div>
            <span id="change-ethereum" class="price-change">--</span>
        </div>
    </div>
    
    <div id="watchlist" style="margin-top:10px"></div>
    
    <div class="search-section">
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Simbol: sol, sui, xrp, doge...">
            <button class="add-btn" onclick="addCoin()">Tambah</button>
        </div>
        <div id="status" class="status-info">Ready, Bro!</div>
    </div>
</div>

<script>
    let usdToIdr = parseFloat(localStorage.getItem('last_usd_idr')) || 16000; 
    let prices = {}; 
    let changes = {}; 
    // Data watchlist sekarang simpen Objek {id, symbol} biar gak pusing
    let watchlist = JSON.parse(localStorage.getItem('kurs_fast_v5')) || [];
    let lastSource = 'idr';
    let lastRawValue = "";

    // Mapping Simbol ke ID CoinGecko (Akal-akalan biar user input gampang)
    const autoMap = {
        'sol': 'solana', 'sui': 'sui', 'xrp': 'ripple', 'doge': 'dogecoin', 'ada': 'cardano',
        'dot': 'polkadot', 'trx': 'tron', 'link': 'chainlink', 'matic': 'polygon', 'shib': 'shiba-inu'
    };

    function handleLogoError(img) {
        const sym = img.getAttribute('data-sym') || "btc";
        const retry = parseInt(img.getAttribute('data-retry') || "0");
        const sources = [
            `https://coinicons-api.vercel.app/api/icon/${sym.toLowerCase()}`,
            `https://assets.coincap.io/assets/icons/${sym.toLowerCase()}@2x.png`,
            `https://raw.githubusercontent.com/spothq/cryptocurrency-icons/master/128/color/${sym.toLowerCase()}.png`,
            `https://cdn-icons-png.flaticon.com/512/1041/1041888.png`
        ];
        if (retry < sources.length - 1) {
            img.setAttribute('data-retry', retry + 1);
            img.src = sources[retry + 1];
        }
    }

    function formatWithCommas(val) {
        if (!val || val === "0") return "";
        let parts = val.toString().split(".");
        parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        return parts.join(".");
    }

    function handleInput(id) {
        let el = document.getElementById(id);
        let raw = el.value.replace(/,/g, '');
        if (raw === "") {
            document.querySelectorAll('input[type="text"]').forEach(i => { if(i.id !== 'search-input') i.value = ""; });
            lastRawValue = ""; return;
        }
        lastSource = id; lastRawValue = raw;
        calculateKurs(id, raw);
        let cursor = el.selectionStart;
        let oldLen = el.value.length;
        el.value = formatWithCommas(raw);
        let newLen = el.value.length;
        el.setSelectionRange(cursor + (newLen - oldLen), cursor + (newLen - oldLen));
    }

    function calculateKurs(source, rawVal) {
        let val = parseFloat(rawVal) || 0;
        let baseUsd = 0;

        if (source === 'idr') baseUsd = val / usdToIdr;
        else if (source === 'usd') baseUsd = val;
        else baseUsd = val * (prices[source] || 0);
        
        const allFields = ['idr', 'usd', 'bitcoin', 'ethereum', ...watchlist.map(c => c.id)];
        
        allFields.forEach(f => {
            if (f !== source) {
                let targetEl = document.getElementById(f);
                if (!targetEl) return;
                let res = (f === 'idr') ? baseUsd * usdToIdr : (f === 'usd') ? baseUsd : baseUsd / (prices[f] || 1);
                if (f === 'idr') targetEl.value = formatWithCommas(Math.round(res).toString());
                else {
                    let dec = (f === 'usd') ? 2 : 6;
                    targetEl.value = formatWithCommas(res.toFixed(dec).replace(/\.?0+$/, ""));
                }
            }
        });
    }

    async function fetchAllPrices() {
        document.getElementById('status').innerText = "Syncing Prices...";
        try {
            const ids = ['usd-coin', 'bitcoin', 'ethereum', ...watchlist.map(c => c.id)];
            const response = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${ids.join(',')}&vs_currencies=usd,idr&include_24hr_change=true`);
            const data = await response.json();

            if(data['usd-coin']) {
                usdToIdr = data['usd-coin'].idr;
                localStorage.setItem('last_usd_idr', usdToIdr);
                document.getElementById('kurs-live').innerText = `USD/IDR: ${new Intl.NumberFormat('id-ID').format(usdToIdr)}`;
            }

            // Simpen harga pake ID CoinGecko biar gak bentrok
            Object.keys(data).forEach(id => {
                prices[id] = data[id].usd;
                changes[id] = data[id].usd_24h_change || 0;
            });

            renderWatchlist();
            updateFixedUI();
            if (lastRawValue) calculateKurs(lastSource, lastRawValue);
            document.getElementById('status').innerText = "Update: " + new Date().toLocaleTimeString();
        } catch(e) {
            document.getElementById('status').innerText = "API Limit / Network Error";
        }
    }

    function updateFixedUI() {
        ['bitcoin', 'ethereum'].forEach(id => {
            let pEl = document.getElementById(`price-${id}`);
            let cEl = document.getElementById(`change-${id}`);
            if (prices[id] && pEl) {
                pEl.innerText = "$" + prices[id].toLocaleString();
                cEl.innerText = (changes[id] >= 0 ? '+' : '') + changes[id].toFixed(2) + '%';
                cEl.className = 'price-change ' + (changes[id] >= 0 ? 'up' : 'down');
            }
        });
    }

    function renderWatchlist() {
        let container = document.getElementById('watchlist'); 
        if (!container) return;
        container.innerHTML = "";
        watchlist.forEach(item => {
            const p = prices[item.id] || 0;
            const c = changes[item.id] || 0;
            container.innerHTML += `
                <div class="coin-row">
                    <div class="coin-card">
                        <div class="logo-wrapper">
                            <img src="https://coinicons-api.vercel.app/api/icon/${item.symbol}" data-sym="${item.symbol}" onerror="handleLogoError(this)">
                        </div>
                        <div class="info-group"><label>${item.symbol}</label><span class="live-price">$${p.toLocaleString()}</span></div>
                        <div class="input-box"><input type="text" id="${item.id}" inputmode="decimal" placeholder="0" oninput="handleInput('${item.id}')"></div>
                        <span class="price-change ${c >= 0 ? 'up' : 'down'}">${c >= 0 ? '+' : ''}${c.toFixed(2)}%</span>
                    </div>
                    <div class="delete-btn-outside" onclick="removeCoin('${item.id}')">Ã—</div>
                </div>`;
        });
    }

    async function addCoin() {
        let input = document.getElementById('search-input');
        let sym = input.value.toLowerCase().trim();
        if (!sym) return;

        // Cari ID yang bener
        let id = autoMap[sym] || sym;

        document.getElementById('status').innerText = "Verifikasi ID...";
        try {
            const res = await fetch(`https://api.coingecko.com/api/v3/coins/${id}?localization=false&tickers=false&market_data=false&community_data=false&developer_data=false&sparkline=false`);
            const coinData = await res.json();
            
            if (coinData.id) {
                if (!watchlist.find(c => c.id === coinData.id)) {
                    watchlist.push({ id: coinData.id, symbol: coinData.symbol });
                    localStorage.setItem('kurs_fast_v5', JSON.stringify(watchlist));
                }
                input.value = "";
                await fetchAllPrices();
            }
        } catch(e) {
            alert("Koin gak ketemu! Coba nama lengkapnya (contoh: 'solana', 'ripple', 'deepbook')");
        }
    }

    function removeCoin(id) {
        watchlist = watchlist.filter(c => c.id !== id);
        localStorage.setItem('kurs_fast_v5', JSON.stringify(watchlist));
        renderWatchlist();
    }

    window.onload = fetchAllPrices;
</script>
</body>
</html>
