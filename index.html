<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’°</text></svg>">
    <title>KURS PRO PRECISION</title>
    <style>
        :root {
            --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --text: #f8fafc;
            --subtext: #94a3b8; --up: #4ade80; --down: #f87171;
        }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        html, body { overscroll-behavior-y: contain; background: var(--bg); color: var(--text); margin: 0; padding: 0; height: 100%; }
        body { display: flex; justify-content: center; overflow-x: hidden; }
        
        /* PADDING BOTTOM biar koin terbawah gak ketutup panel */
        .container { width: 100%; max-width: 420px; padding: 20px 15px 230px 15px; position: relative; }
        
        .header { position: sticky; top: 0; background: var(--bg); z-index: 1000; padding-bottom: 10px; }
        .brand-center h2 { margin: 0; font-size: 24px; color: var(--accent); text-align: center; letter-spacing: 1px; padding: 5px 0; }
        .search-filter { width: 100%; background: var(--card); border: 1px solid #334155; border-radius: 10px; padding: 12px; color: white; margin-bottom: 10px; outline: none; font-size: 14px; }

        .nav-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .kurs-info { font-size: 11px; color: var(--subtext); background: rgba(255,255,255,0.05); padding: 6px 12px; border-radius: 8px; border: 1px solid #334155; }
        .refresh-btn { background: var(--card); border: 1px solid var(--accent); color: var(--accent); padding: 8px 14px; border-radius: 10px; cursor: pointer; font-size: 12px; font-weight: bold; }

        .coin-card { background: var(--card); border-radius: 12px; padding: 10px 12px; display: flex; align-items: center; gap: 10px; border: 1px solid #334155; height: 62px; margin-bottom: 10px; position: relative; }
        .logo-wrapper { width: 34px; height: 34px; border-radius: 50%; overflow: hidden; flex-shrink: 0; border: 1px solid #475569; background: #000; display: flex; align-items: center; justify-content: center; }
        .logo-wrapper img { width: 100%; height: 100%; object-fit: contain; padding: 2px; }
        
        .info-group { display: flex; flex-direction: column; min-width: 85px; flex-shrink: 0; }
        .info-group label { font-size: 11px; color: var(--subtext); font-weight: bold; }
        .live-price { font-size: 10px; font-weight: bold; color: var(--accent); white-space: nowrap; }

        .input-box { flex: 1; min-width: 0; }
        input { width: 100%; background: rgba(0,0,0,0.2); border: 1px solid #334155; border-radius: 6px; color: white; font-size: 16px; font-weight: bold; outline: none; padding: 6px 8px; }
        
        .price-change { font-size: 11px; font-weight: 800; min-width: 50px; text-align: right; }
        .up { color: var(--up); } .down { color: var(--down); }

        .floating-bottom { position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 420px; background: #1e293b; padding: 15px 15px 25px 15px; border-top: 2px solid var(--accent); border-radius: 20px 20px 0 0; z-index: 2000; box-shadow: 0 -10px 30px rgba(0,0,0,0.8); }
        .add-box { display: flex; gap: 8px; margin-bottom: 12px; }
        .add-box input { background: var(--bg); border: 1px solid #334155; color: white !important; }
        .add-btn { background: var(--accent); border: none; color: #0f172a; border-radius: 8px; padding: 0 15px; font-weight: bold; cursor: pointer; }
        .backup-row { display: flex; gap: 10px; justify-content: center; }
        .btn-mini { background: transparent; border: 1px solid #475569; color: var(--subtext); padding: 6px 14px; border-radius: 6px; font-size: 11px; font-weight: bold; cursor: pointer; }
        
        .delete-btn { color: #f87171; font-size: 22px; cursor: pointer; margin-left: 5px; font-weight: bold; }
        hr { border: 0; border-top: 1px dashed #334155; margin: 15px 0; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="brand-center"><h2>KURS PRECISION</h2></div>
        <input type="text" id="filter-input" class="search-filter" placeholder="Cari (BTC, USD, SGD...)" oninput="filterList()">
        <div class="nav-bar">
            <div id="kurs-live" class="kurs-info">USD/IDR: Loading...</div>
            <button class="refresh-btn" onclick="updateSemua()">Update</button>
        </div>
    </div>

    <div id="main-list">
        <div class="coin-card" style="border-left: 4px solid #ef4444;">
            <div class="logo-wrapper"><img src="https://api.iconify.design/emojione:flag-for-indonesia.svg"></div>
            <div class="info-group"><label>IDR</label><span class="live-price">Rupiah</span></div>
            <div class="input-box"><input type="text" id="idr" inputmode="decimal" placeholder="0" oninput="handleInput('idr')"></div>
        </div>
        <div class="coin-card" style="border-left: 4px solid #3b82f6;">
            <div class="logo-wrapper"><img src="https://api.iconify.design/emojione:flag-for-united-states.svg"></div>
            <div class="info-group"><label>USD</label><span class="live-price">Dollar</span></div>
            <div class="input-box"><input type="text" id="usd" inputmode="decimal" placeholder="0" oninput="handleInput('usd')"></div>
        </div>

        <div id="fiat-list"></div>

        <hr>

        <div id="crypto-list">
            <div class="coin-card" style="border-left: 4px solid #f7931a;">
                <div class="logo-wrapper"><img id="img-btc" onerror="handleLogoError(this, 'BTC')"></div>
                <div class="info-group"><label>BTC</label><span id="price-btc" class="live-price">$0</span></div>
                <div class="input-box"><input type="text" id="btc" inputmode="decimal" placeholder="0" oninput="handleInput('btc')"></div>
                <span id="change-btc" class="price-change">--</span>
            </div>
            <div class="coin-card" style="border-left: 4px solid #627eea;">
                <div class="logo-wrapper"><img id="img-eth" onerror="handleLogoError(this, 'ETH')"></div>
                <div class="info-group"><label>ETH</label><span id="price-eth" class="live-price">$0</span></div>
                <div class="input-box"><input type="text" id="eth" inputmode="decimal" placeholder="0" oninput="handleInput('eth')"></div>
                <span id="change-eth" class="price-change">--</span>
            </div>
            <div id="watchlist"></div>
        </div>
    </div>
</div>

<div class="floating-bottom">
    <div class="add-box">
        <input type="text" id="search-input" placeholder="Simbol (SUI, SOL, XRP...)">
        <button class="add-btn" onclick="addCoin()">Tambah</button>
    </div>
    <div class="backup-row">
        <button class="btn-mini" onclick="exportData()">Backup</button>
        <button class="btn-mini" onclick="importData()">Restore</button>
    </div>
    <div id="status" style="font-size: 9px; text-align: center; color: var(--subtext); margin-top: 8px;">Ready</div>
</div>

<script>
    // POKONYA: Ini daftar mata uang yang mau lu taruh di bawah USD
    const fiatConfig = {
        SGD: { flag: 'singapore', name: 'Sing Dollar' },
        JPY: { flag: 'japan', name: 'Yen Japan' },
        EUR: { flag: 'european-union', name: 'Euro' }
    };

    let usdToIdr = parseFloat(localStorage.getItem('last_usd_idr')) || 16200;
    let prices = { BTC: 0, ETH: 0 };
    let changes = { BTC: 0, ETH: 0 };
    let fiatRates = { SGD: 0, JPY: 0, EUR: 0 }; // Penampung rate IDR
    let watchlist = JSON.parse(localStorage.getItem('kurs_fast_v3')) || [];

    function getLogoUrl(sym) {
        return `https://www.kucoin.com/_next/image?url=https://assets.static-up.com/cms/media/3v4isL7YV6S60nu9h6Tf8oO7XW6703O1656515856755/${sym.toUpperCase()}.png&w=64&q=75`;
    }

    window.onload = async () => {
        document.getElementById('img-btc').src = getLogoUrl('BTC');
        document.getElementById('img-eth').src = getLogoUrl('ETH');
        await fetchKurs();
        fetchAllPrices();
    };

    async function fetchKurs() {
        try {
            const r = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=usd-coin,singapore-dollar,japanese-yen,euro&vs_currencies=idr');
            const d = await r.json();
            usdToIdr = d['usd-coin'].idr;
            fiatRates.SGD = d['singapore-dollar'].idr;
            fiatRates.JPY = d['japanese-yen'].idr;
            fiatRates.EUR = d['euro'].idr;
            
            document.getElementById('kurs-live').innerText = `USD/IDR: ${usdToIdr.toLocaleString('id-ID')}`;
            renderFiatList();
        } catch(e) { console.log("Gagal ambil kurs"); }
    }

    function renderFiatList() {
        const container = document.getElementById('fiat-list');
        container.innerHTML = "";
        Object.keys(fiatConfig).forEach(sym => {
            const rate = fiatRates[sym] || 0;
            container.innerHTML += `
                <div class="coin-card" style="border-left: 4px solid #94a3b8;">
                    <div class="logo-wrapper"><img src="https://api.iconify.design/emojione:flag-for-${fiatConfig[sym].flag}.svg"></div>
                    <div class="info-group"><label>${sym}</label><span class="live-price">Rp ${rate.toLocaleString('id-ID')}</span></div>
                    <div class="input-box"><input type="text" id="${sym.toLowerCase()}" inputmode="decimal" placeholder="0" oninput="handleInput('${sym.toLowerCase()}')"></div>
                </div>`;
        });
    }

    function handleLogoError(img, sym) {
        img.src = `https://icon.staticimgs.com/images/coin_icon/64/${sym.toLowerCase()}.png`;
        img.onerror = () => {
            img.parentElement.innerHTML = `<span style="font-size:10px; font-weight:bold;">${sym.substring(0,2)}</span>`;
        };
    }

    async function fetchAllPrices() {
        document.getElementById('status').innerText = "Updating...";
        const symbols = ['BTC', 'ETH', ...watchlist];
        for (let s of symbols) {
            try {
                const rb = await fetch(`https://api.bybit.com/v5/market/tickers?category=spot&symbol=${s.toUpperCase()}USDT`);
                const db = await rb.json();
                if(db.result?.list?.[0]) {
                    const t = db.result.list[0];
                    prices[s.toUpperCase()] = parseFloat(t.lastPrice);
                    changes[s.toUpperCase()] = ((parseFloat(t.lastPrice) - parseFloat(t.prevPrice24h)) / parseFloat(t.prevPrice24h)) * 100;
                }
            } catch(e) {}
        }
        renderWatchlist();
        updateCryptoUI();
        document.getElementById('status').innerText = "Update: " + new Date().toLocaleTimeString();
    }

    function renderWatchlist() {
        const container = document.getElementById('watchlist');
        watchlist.forEach(s => {
            const sym = s.toUpperCase();
            const id = s.toLowerCase();
            // POKONYA: Kalau simbol ada di fiatConfig, jangan muncul di watchlist bawah
            if (fiatConfig[sym]) return;

            let row = document.getElementById(`row-${id}`);
            const p = prices[sym] || 0;
            const c = changes[sym] || 0;
            if (!row) {
                container.innerHTML += `
                    <div class="coin-row" id="row-${id}">
                        <div class="coin-card">
                            <div class="logo-wrapper"><img src="${getLogoUrl(sym)}" id="img-${id}" onerror="handleLogoError(this, '${sym}')"></div>
                            <div class="info-group"><label>${sym}</label><span id="p-${id}" class="live-price">$${p.toLocaleString()}</span></div>
                            <div class="input-box"><input type="text" id="${id}" inputmode="decimal" placeholder="0" oninput="handleInput('${id}')"></div>
                            <span id="c-${id}" class="price-change ${c >= 0 ? 'up' : 'down'}">${c >= 0 ? '+' : ''}${c.toFixed(2)}%</span>
                            <div class="delete-btn" onclick="removeCoin('${s}')">&times;</div>
                        </div>
                    </div>`;
            } else {
                document.getElementById(`p-${id}`).innerText = `$${p.toLocaleString()}`;
                const cEl = document.getElementById(`c-${id}`);
                cEl.innerText = `${c >= 0 ? '+' : ''}${c.toFixed(2)}%`;
                cEl.className = `price-change ${c >= 0 ? 'up' : 'down'}`;
            }
        });
    }

    function handleInput(id) {
        let elSelf = document.getElementById(id);
        let raw = elSelf.value.replace(/,/g, '');
        if (raw === "") {
            document.querySelectorAll('input').forEach(i => { if(i.id !== 'search-input' && i.id !== 'filter-input') i.value = ""; });
            return;
        }
        
        let val = parseFloat(raw);
        let baseUsd = 0;
        let ID = id.toUpperCase();
        
        // LOGIKA KALKULASI POKONYA
        if (id === 'idr') baseUsd = val / usdToIdr;
        else if (id === 'usd') baseUsd = val;
        else if (fiatRates[ID]) baseUsd = (val * fiatRates[ID]) / usdToIdr;
        else baseUsd = val * (prices[ID] || 0);

        // Update Field Lain
        const allFields = ['idr', 'usd', 'sgd', 'jpy', 'eur', 'btc', 'eth', ...watchlist.map(w => w.toLowerCase())];
        allFields.forEach(f => {
            if (f === id) return;
            let target = document.getElementById(f);
            if (!target) return;

            let res = 0;
            let targetID = f.toUpperCase();
            if (f === 'idr') res = baseUsd * usdToIdr;
            else if (f === 'usd') res = baseUsd;
            else if (fiatRates[targetID]) res = (baseUsd * usdToIdr) / fiatRates[targetID];
            else res = baseUsd / (prices[targetID] || 1);

            target.value = (f === 'idr' || f === 'jpy') ? Math.round(res).toLocaleString() : res.toLocaleString(undefined, {maximumFractionDigits: 4});
        });
    }

    function updateCryptoUI() {
        ['btc', 'eth'].forEach(s => {
            const sym = s.toUpperCase();
            document.getElementById(`price-${s}`).innerText = "$" + (prices[sym] || 0).toLocaleString();
            const cEl = document.getElementById(`change-${s}`);
            const c = changes[sym] || 0;
            cEl.innerText = (c >= 0 ? '+' : '') + c.toFixed(2) + '%';
            cEl.className = 'price-change ' + (c >= 0 ? 'up' : 'down');
        });
    }

    function filterList() {
        let q = document.getElementById('filter-input').value.toLowerCase();
        document.querySelectorAll('.coin-card, .coin-row').forEach(card => {
            let label = card.querySelector('label')?.innerText.toLowerCase() || "";
            card.style.display = label.includes(q) ? "flex" : "none";
        });
    }

    function addCoin() {
        let input = document.getElementById('search-input');
        let s = input.value.toUpperCase().trim();
        if (!s || watchlist.includes(s)) return;
        watchlist.push(s);
        localStorage.setItem('kurs_fast_v3', JSON.stringify(watchlist));
        input.value = "";
        fetchAllPrices();
    }

    function removeCoin(s) {
        if(confirm(`Hapus ${s}?`)) {
            watchlist = watchlist.filter(i => i !== s);
            localStorage.setItem('kurs_fast_v3', JSON.stringify(watchlist));
            location.reload();
        }
    }

    async function updateSemua() { await fetchKurs(); await fetchAllPrices(); }
    function exportData() {
        const data = JSON.stringify(watchlist);
        const a = document.createElement('a');
        a.href = URL.createObjectURL(new Blob([data], {type: 'application/json'}));
        a.download = `KURS_BACKUP.json`;
        a.click();
    }
    function importData() {
        const input = document.createElement('input');
        input.type = 'file';
        input.onchange = e => {
            const reader = new FileReader();
            reader.onload = ev => {
                watchlist = JSON.parse(ev.target.result);
                localStorage.setItem('kurs_fast_v3', JSON.stringify(watchlist));
                location.reload();
            };
            reader.readAsText(e.target.files[0]);
        };
        input.click();
    }
</script>
</body>
</html>
