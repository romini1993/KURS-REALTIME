<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’±</text></svg>">
    <link rel="apple-touch-icon" href="https://fonts.gstatic.com/s/i/short-term/release/googlestdicons/currency_exchange/v1/512.png">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    <title>KURS</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --text: #f8fafc; --subtext: #94a3b8; --up: #4ade80; --down: #f87171; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        html, body { overscroll-behavior-y: contain; background: var(--bg); color: var(--text); margin: 0; padding: 0; }
        body { display: flex; justify-content: center; }
        .container { width: 100%; max-width: 420px; padding: env(safe-area-inset-top) 15px 40px 15px; }
        .header { display: flex; flex-direction: column; gap: 15px; margin-bottom: 25px; padding-top: 10px; }
        .brand-center { display: flex; align-items: center; justify-content: center; gap: 12px; }
        .brand-center h2 { margin: 0; font-size: 32px; color: var(--accent); letter-spacing: 2px; }
        .nav-bar { display: flex; justify-content: space-between; align-items: center; }
        .kurs-info { font-size: 12px; color: var(--subtext); background: rgba(255,255,255,0.05); padding: 6px 12px; border-radius: 8px; border: 1px solid #334155; }
        .refresh-btn { background: var(--card); border: 1px solid var(--accent); color: var(--accent); padding: 8px 14px; border-radius: 10px; cursor: pointer; font-size: 12px; font-weight: bold; }
        .coin-row { position: relative; width: 100%; margin-bottom: 10px; }
        .coin-card { background: var(--card); border-radius: 12px; padding: 10px 12px; display: flex; align-items: center; gap: 10px; border: 1px solid #334155; height: 62px; }
        .logo-wrapper { width: 32px; height: 32px; border-radius: 50%; overflow: hidden; flex-shrink: 0; background: #000; border: 1px solid #475569; }
        .logo-wrapper img { width: 100%; height: 100%; object-fit: cover; }
        .info-group { display: flex; flex-direction: column; min-width: 75px; flex-shrink: 0; }
        .info-group label { font-size: 11px; color: var(--subtext); font-weight: bold; }
        .live-price { font-size: 10px; font-weight: bold; color: var(--accent); }
        .input-box { flex: 1; min-width: 0; }
        input { width: 100%; background: rgba(0,0,0,0.2); border: 1px solid #334155; border-radius: 6px; color: white; font-size: 16px; font-weight: bold; outline: none; padding: 6px 8px; }
        .price-change { font-size: 11px; font-weight: 800; min-width: 50px; text-align: right; }
        .up { color: var(--up); } .down { color: var(--down); }
        .delete-btn-outside { position: absolute; right: -28px; top: 50%; transform: translateY(-50%); color: #ef4444; font-size: 24px; cursor: pointer; }
        .search-section { margin-top: 30px; border-top: 1px dashed #334155; padding-top: 20px; }
        .search-box { display: flex; gap: 8px; }
        .search-box input { background: var(--card); border: 1px solid #334155; border-radius: 10px; padding: 12px; }
        .add-btn { background: var(--accent); border: none; color: #0f172a; border-radius: 10px; padding: 0 15px; font-weight: bold; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="brand-center"><h2>ðŸ’± KURS</h2></div>
        <div class="nav-bar">
            <div id="kurs-live" class="kurs-info">USD/IDR: Loading...</div>
            <button class="refresh-btn" onclick="fetchAllPrices()">ðŸ”„ Update</button>
        </div>
    </div>
    <div id="fixed-list">
        <div class="coin-card" style="border-left: 4px solid #ef4444;">
            <div class="logo-wrapper"><img src="https://api.iconify.design/emojione:flag-for-indonesia.svg"></div>
            <div class="info-group"><label>IDR</label><span class="live-price">Rupiah</span></div>
            <div class="input-box"><input type="text" id="idr" inputmode="decimal" placeholder="0" oninput="handleInput('idr')"></div>
            <div style="width:50px"></div>
        </div>
        <div style="height:10px"></div>
        <div class="coin-card" style="border-left: 4px solid #3b82f6;">
            <div class="logo-wrapper"><img src="https://api.iconify.design/emojione:flag-for-united-states.svg"></div>
            <div class="info-group"><label>USD</label><span class="live-price">Dollar</span></div>
            <div class="input-box"><input type="text" id="usd" inputmode="decimal" placeholder="0" oninput="handleInput('usd')"></div>
            <div style="width:50px"></div>
        </div>
    </div>
    <div id="watchlist" style="margin-top:10px"></div>
    <div class="search-section">
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Tambah koin (SUI, BTC, SOL)">
            <button class="add-btn" onclick="addCoin()">Tambah</button>
        </div>
        <div id="status" style="font-size:11px; color:var(--subtext); text-align:center; margin-top:10px;">Ready!</div>
    </div>
</div>

<script>
    // FIX PWA & UNINSTALL
    if ('serviceWorker' in navigator) {
        const sw = `self.addEventListener('fetch', (e) => {});`;
        const blob = new Blob([sw], {type: 'text/javascript'});
        navigator.serviceWorker.register(URL.createObjectURL(blob));
    }

    let usdToIdr = parseFloat(localStorage.getItem('last_usd_idr')) || 16000;
    let prices = { BTC: 0, ETH: 0 };
    let changes = { BTC: 0, ETH: 0 };
    let watchlist = JSON.parse(localStorage.getItem('kurs_fast_v3')) || ['BTC', 'ETH'];
    let lastSource = 'idr';
    let lastRawValue = "";

    window.onload = async () => {
        await fetchKurs();
        fetchAllPrices();
    };

    async function fetchKurs() {
        try {
            const r = await fetch('https://open.er-api.com/v6/latest/USD');
            const d = await r.json();
            if(d.rates?.IDR) {
                usdToIdr = d.rates.IDR;
                localStorage.setItem('last_usd_idr', usdToIdr);
                document.getElementById('kurs-live').innerText = `USD/IDR: ${Math.round(usdToIdr).toLocaleString('id-ID')}`;
            }
        } catch(e) {}
    }

    function formatWithCommas(val) {
        if (val === undefined || val === null || val === "") return "";
        let parts = val.toString().split(".");
        parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        return parts.join(".");
    }

    function formatPriceDisplay(p) {
        return p >= 1 ? "$" + p.toLocaleString(undefined, {maximumFractionDigits: 2}) : "$" + p.toLocaleString(undefined, {maximumFractionDigits: 6});
    }

    function handleInput(id) {
        let el = document.getElementById(id);
        let raw = el.value.replace(/,/g, '');
        if (raw === "") {
            document.querySelectorAll('input').forEach(i => { if(i.id !== 'search-input') i.value = ""; });
            lastRawValue = ""; return;
        }
        lastSource = id; lastRawValue = raw;
        calculateKurs(id, raw);
        let cursor = el.selectionStart;
        let oldLen = el.value.length;
        el.value = formatWithCommas(raw);
        let newLen = el.value.length;
        el.setSelectionRange(cursor + (newLen - oldLen), cursor + (newLen - oldLen));
    }

    function calculateKurs(source, rawVal) {
        let val = parseFloat(rawVal) || 0;
        let baseUsd = 0;
        if (source === 'idr') baseUsd = val / usdToIdr;
        else if (source === 'usd') baseUsd = val;
        else baseUsd = val * (prices[source.toUpperCase()] || 0);

        const fields = ['idr', 'usd', ...watchlist.map(s => s.toLowerCase())];
        fields.forEach(f => {
            if (f !== source) {
                let targetEl = document.getElementById(f);
                if (!targetEl) return;
                let res = (f === 'idr') ? baseUsd * usdToIdr : (f === 'usd') ? baseUsd : baseUsd / (prices[f.toUpperCase()] || 1);
                if (f === 'idr') targetEl.value = formatWithCommas(Math.round(res).toString());
                else {
                    let p = prices[f.toUpperCase()] || 1;
                    let dec = (f === 'usd') ? 2 : (p < 1 ? 6 : 4);
                    targetEl.value = formatWithCommas(res.toFixed(dec).replace(/\.?0+$/, ""));
                }
            }
        });
    }

    async function fetchAllPrices() {
        document.getElementById('status').innerText = "Updating...";
        for (let s of watchlist) {
            try {
                const r = await fetch(`https://api.bybit.com/v5/market/tickers?category=spot&symbol=${s.toUpperCase()}USDT`);
                const d = await r.json();
                if(d.result?.list?.[0]) {
                    const t = d.result.list[0];
                    prices[s.toUpperCase()] = parseFloat(t.lastPrice);
                    changes[s.toUpperCase()] = ((prices[s] - parseFloat(t.prevPrice24h)) / parseFloat(t.prevPrice24h)) * 100;
                }
            } catch(e) {}
        }
        renderWatchlist();
        if (lastRawValue) calculateKurs(lastSource, lastRawValue);
        document.getElementById('status').innerText = "Last Update: " + new Date().toLocaleTimeString();
    }

    function renderWatchlist() {
        let container = document.getElementById('watchlist');
        container.innerHTML = "";
        watchlist.forEach(s => {
            const sym = s.toUpperCase();
            const p = prices[sym] || 0;
            const c = changes[sym] || 0;
            container.innerHTML += `
                <div class="coin-row">
                    <div class="coin-card">
                        <div class="logo-wrapper"><img src="https://coinicons-api.vercel.app/api/icon/${s.toLowerCase()}" onerror="this.src='https://assets.coincap.io/assets/icons/${s.toLowerCase()}@2x.png'"></div>
                        <div class="info-group"><label>${sym}</label><span class="live-price">${formatPriceDisplay(p)}</span></div>
                        <div class="input-box"><input type="text" id="${s.toLowerCase()}" inputmode="decimal" placeholder="0" oninput="handleInput('${s.toLowerCase()}')"></div>
                        <span class="price-change ${c >= 0 ? 'up' : 'down'}">${c >= 0 ? '+' : ''}${c.toFixed(2)}%</span>
                    </div>
                    <div class="delete-btn-outside" onclick="removeCoin('${s}')">Ã—</div>
                </div>`;
        });
    }

    function addCoin() {
        let input = document.getElementById('search-input');
        let s = input.value.toUpperCase().trim();
        if (s && !watchlist.includes(s)) {
            watchlist.push(s);
            localStorage.setItem('kurs_fast_v3', JSON.stringify(watchlist));
            input.value = ""; fetchAllPrices();
        }
    }

    function removeCoin(s) {
        watchlist = watchlist.filter(i => i !== s);
        localStorage.setItem('kurs_fast_v3', JSON.stringify(watchlist));
        renderWatchlist();
    }
</script>
</body>
</html>
