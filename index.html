<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KURS FIX BANGET</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --text: #f8fafc; --subtext: #94a3b8; --up: #4ade80; --down: #f87171; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); margin: 0; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 420px; padding: 20px 15px; }
        .header { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; text-align: center; }
        .brand-center h2 { margin: 0; font-size: 28px; color: var(--accent); }
        .nav-bar { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; }
        .kurs-info { font-size: 12px; color: var(--subtext); background: rgba(255,255,255,0.05); padding: 5px 10px; border-radius: 8px; border: 1px solid #334155; }
        .refresh-btn { background: var(--card); border: 1px solid var(--accent); color: var(--accent); padding: 5px 12px; border-radius: 8px; cursor: pointer; font-size: 12px; }
        .coin-card { background: var(--card); border-radius: 12px; padding: 10px; display: flex; align-items: center; gap: 10px; border: 1px solid #334155; margin-bottom: 10px; height: 60px; position: relative; }
        .logo-wrapper { width: 32px; height: 32px; border-radius: 50%; overflow: hidden; flex-shrink: 0; background: #000; border: 1px solid #475569; }
        .logo-wrapper img { width: 100%; height: 100%; object-fit: cover; }
        .info-group { display: flex; flex-direction: column; min-width: 65px; }
        .info-group label { font-size: 10px; color: var(--subtext); font-weight: bold; }
        .live-price { font-size: 10px; color: var(--accent); font-weight: bold; }
        .input-box { flex: 1; }
        input { width: 100%; background: rgba(0,0,0,0.2); border: 1px solid #475569; border-radius: 6px; color: white; font-size: 16px; padding: 5px; outline: none; font-weight: bold; }
        .price-change { font-size: 11px; font-weight: bold; width: 55px; text-align: right; }
        .up { color: var(--up); } .down { color: var(--down); }
        .del-btn { position: absolute; right: -25px; color: #f87171; font-size: 20px; cursor: pointer; }
        .search-section { margin-top: 20px; border-top: 1px dashed #334155; padding-top: 15px; display: flex; gap: 8px; }
        .search-section input { background: var(--card); }
        .add-btn { background: var(--accent); border: none; padding: 0 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="brand-center"><h2>ðŸ’± KURS PRO</h2></div>
        <div class="nav-bar">
            <div id="kurs-live" class="kurs-info">USD/IDR: ...</div>
            <button class="refresh-btn" onclick="fetchAllPrices()">ðŸ”„ Refresh</button>
        </div>
    </div>

    <div id="main-list">
        <div class="coin-card" style="border-left: 4px solid #ef4444;">
            <div class="logo-wrapper"><img src="https://api.iconify.design/emojione:flag-for-indonesia.svg"></div>
            <div class="info-group"><label>IDR</label><span class="live-price">Rupiah</span></div>
            <div class="input-box"><input type="text" id="idr" inputmode="decimal" oninput="handleInput('idr')"></div>
        </div>
        <div class="coin-card" style="border-left: 4px solid #3b82f6;">
            <div class="logo-wrapper"><img src="https://api.iconify.design/emojione:flag-for-united-states.svg"></div>
            <div class="info-group"><label>USD</label><span class="live-price">Dollar</span></div>
            <div class="input-box"><input type="text" id="usd" inputmode="decimal" oninput="handleInput('usd')"></div>
        </div>
        <div id="fixed-crypto"></div>
        <div id="watchlist"></div>
    </div>

    <div class="search-section">
        <input type="text" id="search-input" placeholder="Simbol (PORT3, SOL)">
        <button class="add-btn" onclick="addCoin()">+</button>
    </div>
</div>

<script>
    let usdToIdr = parseFloat(localStorage.getItem('last_usd_idr')) || 16100;
    let prices = { BTC: 0, ETH: 0 };
    let changes = { BTC: 0, ETH: 0 };
    let watchlist = JSON.parse(localStorage.getItem('kurs_fast_v3')) || ['BTC', 'ETH'];
    let lastSource = 'idr', lastRaw = "";

    const coinGold = "https://static.vecteezy.com/system/resources/previews/004/252/653/non_2x/coin-icon-logo-illustration-money-stacked-coins-symbol-template-for-graphic-and-web-design-collection-free-vector.jpg";

    window.onload = () => {
        fetchKurs();
        fetchAllPrices();
    };

    async function fetchKurs() {
        try {
            const r = await fetch('https://open.er-api.com/v6/latest/USD');
            const d = await r.json();
            if(d.rates?.IDR) {
                usdToIdr = d.rates.IDR;
                localStorage.setItem('last_usd_idr', usdToIdr);
                document.getElementById('kurs-live').innerText = `USD/IDR: ${Math.round(usdToIdr).toLocaleString('id-ID')}`;
            }
        } catch(e) { document.getElementById('kurs-live').innerText = "USD/IDR: offline"; }
    }

    async function fetchAllPrices() {
        // Ambil data BTC, ETH + koin di watchlist sekaligus biar cepet
        const allSymbols = Array.from(new Set(['BTC', 'ETH', ...watchlist]));
        for (let s of allSymbols) {
            try {
                const r = await fetch(`https://api.bybit.com/v5/market/tickers?category=spot&symbol=${s.toUpperCase()}USDT`);
                const d = await r.json();
                if(d.result?.list?.[0]) {
                    const t = d.result.list[0];
                    prices[s] = parseFloat(t.lastPrice);
                    changes[s] = ((prices[s] - parseFloat(t.prevPrice24h)) / parseFloat(t.prevPrice24h)) * 100;
                }
            } catch(e) { console.log(s + " fetch error"); }
        }
        renderAll();
        if(lastRaw) calculate(lastSource, lastRaw);
    }

    function renderAll() {
        const watchContainer = document.getElementById('watchlist');
        watchContainer.innerHTML = "";
        
        watchlist.forEach(s => {
            const p = prices[s] || 0;
            const c = changes[s] || 0;
            const id = s.toLowerCase();
            const border = s === 'BTC' ? '#f7931a' : (s === 'ETH' ? '#627eea' : '#334155');
            
            watchContainer.innerHTML += `
                <div class="coin-card" style="border-left: 4px solid ${border}">
                    <div class="logo-wrapper">
                        <img src="https://coinicons-api.vercel.app/api/icon/${id}" onerror="this.src='${coinGold}'">
                    </div>
                    <div class="info-group">
                        <label>${s}</label>
                        <span class="live-price">$${p < 1 ? p.toFixed(5) : p.toLocaleString()}</span>
                    </div>
                    <div class="input-box"><input type="text" id="${id}" inputmode="decimal" oninput="handleInput('${id}')"></div>
                    <span class="price-change ${c >= 0 ? 'up' : 'down'}">${c >= 0 ? '+' : ''}${c.toFixed(2)}%</span>
                    ${(s!=='BTC' && s!=='ETH') ? `<div class="del-btn" onclick="removeCoin('${s}')">Ã—</div>` : ''}
                </div>`;
        });
    }

    function handleInput(id) {
        let el = document.getElementById(id);
        let raw = el.value.replace(/,/g, '');
        if (raw === "") {
            document.querySelectorAll('input[type="text"]').forEach(i => { if(i.id !== 'search-input') i.value = ""; });
            lastRaw = ""; return;
        }
        lastSource = id; lastRaw = raw;
        calculate(id, raw);
        
        // Format Ribuan (Koma)
        let cursor = el.selectionStart;
        let oldLen = el.value.length;
        let parts = raw.split(".");
        parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        el.value = parts.join(".");
        el.setSelectionRange(cursor + (el.value.length - oldLen), cursor + (el.value.length - oldLen));
    }

    function calculate(src, raw) {
        let val = parseFloat(raw) || 0;
        let baseUsd = (src === 'idr') ? val / usdToIdr : (src === 'usd') ? val : val * (prices[src.toUpperCase()] || 0);

        ['idr', 'usd', ...watchlist.map(s => s.toLowerCase())].forEach(f => {
            if (f !== src) {
                let target = document.getElementById(f);
                if (!target) return;
                let p = prices[f.toUpperCase()] || 1;
                let res = (f === 'idr') ? baseUsd * usdToIdr : (f === 'usd') ? baseUsd : baseUsd / p;
                
                if (f === 'idr') target.value = Math.round(res).toLocaleString('en-US');
                else {
                    let dec = (f === 'usd') ? 2 : (p < 1 ? 6 : 4);
                    let formatted = res.toFixed(dec).replace(/\.?0+$/, "");
                    let parts = formatted.split(".");
                    parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                    target.value = parts.join(".");
                }
            }
        });
    }

    function addCoin() {
        let s = document.getElementById('search-input').value.toUpperCase().trim();
        if(s && !watchlist.includes(s)) {
            watchlist.push(s);
            localStorage.setItem('kurs_fast_v3', JSON.stringify(watchlist));
            document.getElementById('search-input').value = "";
            fetchAllPrices();
        }
    }

    function removeCoin(s) {
        watchlist = watchlist.filter(i => i !== s);
        localStorage.setItem('kurs_fast_v3', JSON.stringify(watchlist));
        renderAll();
    }
</script>
</body>
</html>
