<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KURS PRO</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --text: #f8fafc; --subtext: #94a3b8; --up: #4ade80; --down: #f87171; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); margin: 0; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 420px; padding: 20px 15px; }
        .header { display: flex; flex-direction: column; gap: 15px; margin-bottom: 25px; text-align: center; }
        .brand-center h2 { margin: 0; font-size: 32px; color: var(--accent); letter-spacing: 2px; }
        .nav-bar { display: flex; justify-content: space-between; align-items: center; }
        .kurs-info { font-size: 13px; color: var(--subtext); background: rgba(255,255,255,0.05); padding: 6px 12px; border-radius: 8px; border: 1px solid #334155; font-weight: bold; }
        .refresh-btn { background: var(--card); border: 1px solid var(--accent); color: var(--accent); padding: 8px 14px; border-radius: 10px; cursor: pointer; font-size: 12px; font-weight: bold; }
        .coin-card { background: var(--card); border-radius: 12px; padding: 10px 12px; display: flex; align-items: center; gap: 10px; border: 1px solid #334155; height: 62px; margin-bottom: 10px; position: relative; }
        .logo-wrapper { width: 32px; height: 32px; border-radius: 50%; overflow: hidden; flex-shrink: 0; border: 1px solid #475569; background: #000; }
        .logo-wrapper img { width: 100%; height: 100%; object-fit: cover; }
        .info-group { display: flex; flex-direction: column; min-width: 70px; }
        .info-group label { font-size: 11px; color: var(--subtext); font-weight: bold; }
        .live-price { font-size: 10px; font-weight: bold; color: var(--accent); }
        .input-box { flex: 1; }
        input { width: 100%; background: rgba(0,0,0,0.2); border: 1px solid #334155; border-radius: 6px; color: white; font-size: 16px; font-weight: bold; outline: none; padding: 6px 8px; }
        .price-change { font-size: 11px; font-weight: bold; min-width: 50px; text-align: right; }
        .up { color: var(--up); } .down { color: var(--down); }
        .del-btn { position: absolute; right: -25px; color: #f87171; font-size: 20px; cursor: pointer; }
        .search-box { display: flex; gap: 8px; margin-top: 20px; padding-top: 20px; border-top: 1px dashed #334155; }
        .search-box input { background: var(--card); border-radius: 10px; padding: 12px; }
        .add-btn { background: var(--accent); border: none; color: #0f172a; border-radius: 10px; padding: 0 15px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="brand-center"><h2>ðŸ’± KURS</h2></div>
        <div class="nav-bar">
            <div id="kurs-live" class="kurs-info">USD/IDR: Loading...</div>
            <button class="refresh-btn" onclick="initApp()">ðŸ”„ Update</button>
        </div>
    </div>

    <div id="fixed-list">
        <div class="coin-card" style="border-left: 4px solid #ef4444;">
            <div class="logo-wrapper"><img src="https://api.iconify.design/emojione:flag-for-indonesia.svg"></div>
            <div class="info-group"><label>IDR</label><span class="live-price">Rupiah</span></div>
            <div class="input-box"><input type="text" id="idr" inputmode="decimal" oninput="handleInput('idr')"></div>
        </div>
        <div class="coin-card" style="border-left: 4px solid #3b82f6;">
            <div class="logo-wrapper"><img src="https://api.iconify.design/emojione:flag-for-united-states.svg"></div>
            <div class="info-group"><label>USD</label><span class="live-price">Dollar</span></div>
            <div class="input-box"><input type="text" id="usd" inputmode="decimal" oninput="handleInput('usd')"></div>
        </div>
        <div class="coin-card" style="border-left: 4px solid #f7931a;">
            <div class="logo-wrapper"><img id="logo-btc" src="https://coinicons-api.vercel.app/api/icon/btc" onerror="handleError(this)"></div>
            <div class="info-group"><label>BTC</label><span id="price-btc" class="live-price">$0</span></div>
            <div class="input-box"><input type="text" id="btc" inputmode="decimal" oninput="handleInput('btc')"></div>
            <span id="change-btc" class="price-change">--</span>
        </div>
        <div class="coin-card" style="border-left: 4px solid #627eea;">
            <div class="logo-wrapper"><img id="logo-eth" src="https://coinicons-api.vercel.app/api/icon/eth" onerror="handleError(this)"></div>
            <div class="info-group"><label>ETH</label><span id="price-eth" class="live-price">$0</span></div>
            <div class="input-box"><input type="text" id="eth" inputmode="decimal" oninput="handleInput('eth')"></div>
            <span id="change-eth" class="price-change">--</span>
        </div>
    </div>

    <div id="watchlist"></div>

    <div class="search-box">
        <input type="text" id="search-input" placeholder="Tambah koin (SUI, PORT3, SOL)">
        <button class="add-btn" onclick="addCoin()">+</button>
    </div>
</div>

<script>
    let usdToIdr = parseFloat(localStorage.getItem('last_usd_idr')) || 16700;
    let prices = { BTC: 0, ETH: 0 };
    let changes = { BTC: 0, ETH: 0 };
    let watchlist = JSON.parse(localStorage.getItem('kurs_fast_v3')) || [];
    const goldCoin = "https://static.vecteezy.com/system/resources/previews/004/252/653/non_2x/coin-icon-logo-illustration-money-stacked-coins-symbol-template-for-graphic-and-web-design-collection-free-vector.jpg";

    async function initApp() {
        await fetchKurs();
        await fetchPrices();
    }

    async function fetchKurs() {
        try {
            // Kita coba ganti sumber API ke yang lebih lincah
            const r = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
            const d = await r.json();
            if(d.rates && d.rates.IDR) {
                usdToIdr = d.rates.IDR;
                localStorage.setItem('last_usd_idr', usdToIdr);
                document.getElementById('kurs-live').innerText = `USD/IDR: ${Math.round(usdToIdr).toLocaleString('id-ID')}`;
            }
        } catch(e) {
            console.error("Gagal ambil kurs");
        }
    }

    async function fetchPrices() {
        const symbols = ['BTC', 'ETH', ...watchlist];
        for (let s of symbols) {
            try {
                const r = await fetch(`https://api.bybit.com/v5/market/tickers?category=spot&symbol=${s.toUpperCase()}USDT`);
                const d = await r.json();
                if(d.result?.list?.[0]) {
                    const t = d.result.list[0];
                    prices[s.toUpperCase()] = parseFloat(t.lastPrice);
                    changes[s.toUpperCase()] = ((prices[s.toUpperCase()] - parseFloat(t.prevPrice24h)) / parseFloat(t.prevPrice24h)) * 100;
                }
            } catch(e) {}
        }
        renderUI();
    }

    function handleError(img) {
        img.src = goldCoin;
    }

    function renderUI() {
        // Update BTC & ETH UI
        ['BTC', 'ETH'].forEach(s => {
            const p = prices[s] || 0;
            const c = changes[s] || 0;
            document.getElementById(`price-${s.toLowerCase()}`).innerText = "$" + p.toLocaleString();
            const cEl = document.getElementById(`change-${s.toLowerCase()}`);
            cEl.innerText = (c >= 0 ? '+' : '') + c.toFixed(2) + '%';
            cEl.className = `price-change ${c >= 0 ? 'up' : 'down'}`;
        });

        // Update Watchlist
        const container = document.getElementById('watchlist');
        container.innerHTML = "";
        watchlist.forEach(s => {
            const p = prices[s.toUpperCase()] || 0;
            const c = changes[s.toUpperCase()] || 0;
            container.innerHTML += `
                <div class="coin-card">
                    <div class="logo-wrapper"><img src="https://coinicons-api.vercel.app/api/icon/${s.toLowerCase()}" onerror="handleError(this)"></div>
                    <div class="info-group">
                        <label>${s.toUpperCase()}</label>
                        <span class="live-price">$${p < 1 ? p.toFixed(5) : p.toLocaleString()}</span>
                    </div>
                    <div class="input-box"><input type="text" id="${s.toLowerCase()}" inputmode="decimal" oninput="handleInput('${s.toLowerCase()}')"></div>
                    <span class="price-change ${c >= 0 ? 'up' : 'down'}">${c >= 0 ? '+' : ''}${c.toFixed(2)}%</span>
                    <div class="del-btn" onclick="removeCoin('${s}')">Ã—</div>
                </div>`;
        });
    }

    function handleInput(id) {
        let el = document.getElementById(id);
        let raw = el.value.replace(/,/g, '');
        if(raw === "") {
            document.querySelectorAll('input[type="text"]').forEach(i => i.value = "");
            return;
        }
        
        // Kalkulasi
        let val = parseFloat(raw) || 0;
        let baseUsd = (id === 'idr') ? val / usdToIdr : (id === 'usd') ? val : val * (prices[id.toUpperCase()] || 0);

        const fields = ['idr', 'usd', 'btc', 'eth', ...watchlist.map(s => s.toLowerCase())];
        fields.forEach(f => {
            if(f !== id) {
                let target = document.getElementById(f);
                if(!target) return;
                let p = (f === 'idr') ? 1 : (f === 'usd' ? 1 : prices[f.toUpperCase()] || 1);
                let res = (f === 'idr') ? baseUsd * usdToIdr : (f === 'usd') ? baseUsd : baseUsd / p;
                
                if(f === 'idr') target.value = Math.round(res).toLocaleString('en-US');
                else {
                    let dec = (f === 'usd') ? 2 : (p < 1 ? 6 : 4);
                    target.value = res.toFixed(dec).replace(/\.?0+$/, "").replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                }
            }
        });

        // Format kursor sendiri
        let cursor = el.selectionStart;
        let oldLen = el.value.length;
        let parts = raw.split(".");
        parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        el.value = parts.join(".");
        el.setSelectionRange(cursor + (el.value.length - oldLen), cursor + (el.value.length - oldLen));
    }

    function addCoin() {
        let s = document.getElementById('search-input').value.toUpperCase().trim();
        if(s && !watchlist.includes(s)) {
            watchlist.push(s);
            localStorage.setItem('kurs_fast_v3', JSON.stringify(watchlist));
            document.getElementById('search-input').value = "";
            fetchPrices();
        }
    }

    function removeCoin(s) {
        watchlist = watchlist.filter(i => i !== s);
        localStorage.setItem('kurs_fast_v3', JSON.stringify(watchlist));
        renderUI();
    }

    window.onload = initApp;
</script>
</body>
</html>
